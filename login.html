<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="assets/css/libs/bootstrap-rtl.min.css">
  <link rel="stylesheet" href="assets/css/libs/uicons/uicons-bold-rounded.css">
  <link rel="stylesheet" href="assets/css/libs/uicons/uicons-bold-solid.css">
  <link rel="stylesheet" href="assets/css/libs/uicons/uicons-bold-regular.css">
  <link rel="stylesheet" href="assets/css/theme/style.css">
  <link rel="stylesheet" href="assets/css/theme/login.css">
  <title>Login</title>
</head>

<body>
  <!-- content -->
  <div class="content d-flex align-items-center justify-content-center">
    <div>
      <!-- login-form -->
      <form action="#" method="POST" class="login-form text-center">
        <!-- form-img -->
        <img src="./assets/images/shapes/shape-04.svg" class="form-img img-fluid" alt="image">
        <!-- form-text-g -->
        <div class="form-text-g">
          <h2 class="form-title">تهــــانينــــــــــا</h2>
          <p class="form-para mb-0">لقد حصلت على اسم المستخدم وكلمة المرور<br/>برجاء الاحتفاظ بهم عند الدخول مرة اخري</p>
        </div>
        <!-- inputs -->
        <div class="inputs">
          <!-- form-g -->
          <div class="form-g mb-2">
            <label for="email" class="input-label text-left">اسم المستخدم</label>
            <input type="email" class="form-input" name="email" id="email" required>
          </div>
          <!-- form-g -->
          <div class="form-g">
            <label for="password" class="input-label text-left">كلمــة المـــرور</label>
            <input type="password" class="form-input" name="password" id="password" required>
          </div>
        </div>
        <!-- buttons -->
         <div class="buttons mt-3">
          <button type="submit" class="theme-btn --fill-primary --btn-size-xl w-100 rounded-pill">الدخول الى لوحة التحكم</button>
         </div>
      </form>
    </div>
  </div>
  <script src="assets/js/jQuery-3.7.1.min.js"></script>
  <script src="assets/js/bundle.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
