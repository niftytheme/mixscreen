<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="assets/css/libs/bootstrap-rtl.min.css">
  <link rel="stylesheet" href="assets/css/libs/uicons/uicons-bold-rounded.css">
  <link rel="stylesheet" href="assets/css/libs/uicons/uicons-bold-solid.css">
  <link rel="stylesheet" href="assets/css/libs/uicons/uicons-bold-regular.css">
  <link rel="stylesheet" href="assets/css/theme/style.css">
  <link rel="stylesheet" href="assets/css/theme/new-account.css">
  <title>Register New Account</title>
</head>

<body>
  <div class="container-fluid">
    <!-- top-area -->
    <div class="top-area d-flex align-items-center justify-content-end w-100">
      <button type="button" class="theme-btn --lang-btn"><img src="./assets/images/icons/globe.svg" class="img-fluid mr-2" alt="Globe">English</button>
    </div>
  </div>
  <!-- row -->
  <div class="row mx-0">
    <!-- col -->
    <div class="col-5 right-col">
      <!-- content -->
      <div class="content">
        <!-- title & para -->
        <h1 class="title">أهلا بعودتك!</h1>
        <p class="para text-center">لديـــك حســـــاب بالفعــــل وتريــــد استعـــادة البيانــــات ؟</p>
        <!-- link -->
        <a href="#" class="theme-btn --fill-warning-grad --btn-size-lg rounded-pill">استعادة بيانات الدخول</a>
      </div>
    </div>
    <!-- col -->
    <div class="col-7 left-col">
      <!-- content -->
      <div class="content w-100">
        <!-- title -->
        <h2 class="title mb-5">تفعيل حساب جديد</h2>
        <!-- domain-form -->
        <form action="#" method="POST" class="domain-form w-100">
          <!-- row -->
          <div class="row" data-gap-y="30px">
            <!-- col -->
            <div class="col-6">
              <!-- input-div -->
              <div class="input-div --has-icon">
                <input type="text" class="theme-input --has-icon --input-size-lg" placeholder="ادخل بيانات الدومين">
                <img src="./assets/images/icons/www.svg" class="input-icon img-fluid" alt="www">
              </div>
            </div>
            <!-- col -->
            <div class="col-6">
              <!-- row -->
              <div class="row">
                <!-- col -->
                <div class="col-9">
                  <!-- input-div -->
                  <div class="input-div --has-icon">
                    <input type="text" class="theme-input --has-icon --input-size-lg" placeholder="ادخل بيانات الدومين">
                    <img src="./assets/images/icons/www.svg" class="input-icon img-fluid" alt="www">
                  </div>
                </div>
                <!-- col -->
                <div class="col-3">
                  <button type="button" class="theme-btn --outline-primary --btn-size-lg w-100">تحقق</button>
                </div>
              </div>
            </div>
            <!-- col -->
            <div class="col-12">
              <!-- input-div -->
              <div class="input-div --has-icon">
                <input type="text" class="theme-input --has-icon --input-size-lg" placeholder="اســـم الشركـــة باللغـــة الإنجليـزيـــة">
                <img src="./assets/images/icons/company.svg" class="input-icon img-fluid" alt="www">
              </div>
            </div>
            <!-- col -->
            <div class="col-12">
              <!-- input-div -->
              <div class="input-div --has-icon">
                <input type="tel" class="theme-input --has-icon --input-size-lg" placeholder="رقـــم الاتصــــال" dir="rtl">
                <img src="./assets/images/icons/telephone.svg" class="input-icon img-fluid" alt="www">
              </div>
            </div>
            <!-- col -->
            <div class="col-12">
              <!-- input-div -->
              <div class="input-div --has-icon">
                <input type="email" class="theme-input --has-icon --input-size-lg" placeholder="البريــد الالكتروني">
                <img src="./assets/images/icons/email.svg" class="input-icon img-fluid" alt="www">
              </div>
            </div>
            <!-- col -->
            <div class="col-12">
              <!-- input-div -->
              <div class="input-div --has-icon">
                <input type="email" class="theme-input --has-icon --input-size-lg" placeholder="اعد ادخال البريد الالكتروني">
                <img src="./assets/images/icons/email.svg" class="input-icon img-fluid" alt="www">
              </div>
            </div>
            <!-- col -->
            <div class="col-12">
              <div class="text-center">
                <button type="submit" class="theme-btn --fill-primary --btn-size-xl rounded-pill">التالي</button>
              </div>
            </div>
          </div>
        </form>
        <!-- copyright-main-section -->
        <div class="crt">
          <img src="./assets/images/logos/mtx.png" class="img-fluid crt-img mr-2" alt="Matrix">
          <span class="crt-text">Powered by</span>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jQuery-3.7.1.min.js"></script>
  <script src="assets/js/bundle.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
